name: CI - Test and CDK Synth

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r cdk/requirements.txt
          pip install pytest moto boto3

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          pytest tests/

      - name: CDK synth
        run: |
          source .venv/bin/activate
          cd cdk
          cdk synth
